<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Manage Users</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #f4f6f9;
      padding: 30px 20px;
      color: #2c3e50;
    }

    h1 {
      text-align: center;
      margin-bottom: 15px;
    }

    .top-link {
      display: block;
      width: fit-content;
      margin: 0 auto 20px auto;
      padding: 10px 16px;
      background-color: #1abc9c;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
    }

    .top-link:hover {
      background-color: #16a085;
    }

    .filter-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .filter-buttons button {
      padding: 8px 16px;
      margin: 0 5px;
      border: none;
      border-radius: 6px;
      background-color: #bdc3c7;
      color: #2c3e50;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .filter-buttons button.active {
      background-color: #1abc9c;
      color: white;
    }

    .filter-buttons button:hover:not(.active) {
      background-color: #95a5a6;
    }

    table {
      width: 100%;
      max-width: 900px;
      margin: 0 auto 30px auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      border-radius: 10px;
      overflow: hidden;
    }

    thead {
      background-color: #1abc9c;
      color: white;
    }

    th, td {
      padding: 15px;
      text-align: center;
      font-size: 15px;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    button.delete-btn {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button.delete-btn:hover {
      background-color: #c0392b;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 15px 10px;
      background-color: #ecf0f1;
      color: #7f8c8d;
      font-size: 14px;
      border-top: 1px solid #ccc;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 15px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        padding: 10px;
      }

      td {
        text-align: left;
        padding: 10px;
        border-bottom: 1px solid #ddd;
        position: relative;
      }

      td:last-child {
        border-bottom: none;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
        position: absolute;
        left: 10px;
        top: 10px;
        color: #1abc9c;
      }
    }
  </style>
</head>
<body>
  <h1>Admin: Manage Users</h1>
  
  <a href="{{ url_for('admin_dashboard') }}" class="top-link">‚Üê Back to Admin Dashboard</a>

  <div class="filter-buttons" role="group" aria-label="Filter users by role">
    <form method="get" style="display:inline;">
      <button type="submit" name="role" value="" class="{{ '' if role_filter else 'active' }}">All</button>
    </form>
    <form method="get" style="display:inline;">
      <button type="submit" name="role" value="admin" class="{{ 'active' if role_filter=='admin' else '' }}">Admin</button>
    </form>
    <form method="get" style="display:inline;">
      <button type="submit" name="role" value="teacher" class="{{ 'active' if role_filter=='teacher' else '' }}">Teacher</button>
    </form>
    <form method="get" style="display:inline;">
      <button type="submit" name="role" value="student" class="{{ 'active' if role_filter=='student' else '' }}">Student</button>
    </form>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td data-label="ID">{{ user.id }}</td>
        <td data-label="Username">{{ user.username }}</td>
        <td data-label="Email">{{ user.email }}</td>
        <td data-label="Role">{{ user.role.capitalize() }}</td>
        <td data-label="Actions">
          <form method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete user {{ user.username }}?');">
            <input type="hidden" name="delete_user_id" value="{{ user.id }}">
            <button type="submit" class="delete-btn">Delete</button>
          </form>
        </td>
      </tr>
      {% else %}
      <tr><td colspan="5">No users found.</td></tr>
      {% endfor %}
    </tbody>
  </table>

  <footer>
    &copy; {{ now().year }} Your VClassroom App. All rights reserved.
  </footer>
</body>
</html>
