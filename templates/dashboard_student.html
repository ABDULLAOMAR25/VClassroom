<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures full viewport height */
        }

        header, footer {
            background-color: #1abc9c;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            flex: 1; /* This pushes the footer to the bottom */
            padding: 20px;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        nav {
            text-align: right;
            margin-bottom: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            background-color: #16a085;
            border-radius: 4px;
            margin-left: 10px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #149174;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: grid;
            gap: 15px;
        }

        li {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        li a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
            font-size: 16px;
            display: block;
        }

        li a:hover {
            color: #1abc9c;
        }

        /* Responsive layout */
        @media (max-width: 600px) {
            nav {
                justify-content: center;
            }

            nav a {
                flex: 1 1 100%;
                text-align: center;
            }

            ul li a {
                font-size: 14px;
            }
        }
    </style>
</head>
