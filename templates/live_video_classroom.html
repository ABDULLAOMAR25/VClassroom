<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Video Classroom</title>
  <script src="https://cdn.jsdelivr.net/npm/@livekit/client/dist/livekit-client.umd.min.js"></script>
  <style>
    /* Same CSS as you had */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f0f2f5;
    }
    header {
      padding: 1rem;
      background-color: #2d3436;
      color: white;
      text-align: center;
      font-size: 1.5rem;
    }
    #main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    #left-panel {
      flex: 3;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    #video-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1rem;
    }
    video {
      width: 45%;
      max-width: 480px;
      border-radius: 12px;
      background: black;
    }
    #controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    #controls button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #0984e3;
      color: white;
      transition: background-color 0.3s;
    }
    #controls button:hover {
      background-color: #74b9ff;
    }
    #right-panel {
      flex: 1;
      background: #fff;
      border-left: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }
    #participants {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      border-bottom: 1px solid #ccc;
    }
    #chat {
      flex: 2;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #fafafa;
    }
    #chat-input {
      display: flex;
      gap: 10px;
    }
    #chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #chat-input button {
      padding: 10px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Live Video Classroom</header>
  <div id="main">
    <div id="left-panel">
      <div id="video-container">
        <video id="local-video" autoplay muted playsinline></video>
        <video id="remote-video" autoplay playsinline></video>
      </div>
      <div id="controls">
        <button id="btnCamera">📷 Camera</button>
        <button id="btnMic">🎤 Mic On</button>
        <button id="btnRaiseHand">✋ Raise Hand</button>
      </div>
    </div>
    <div id="right-panel">
      <div id="participants">
        <strong>Participants:</strong>
        <ul id="participant-list"></ul>
      </div>
      <div id="chat">
        <div id="messages"></div>
        <div id="chat-input">
          <input type="text" id="messageBox" placeholder="Type a message..." />
          <button id="btnSend">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const roomName = "default-room";
    const identity = prompt("Enter your name:") || "guest_" + Math.floor(Math.random() * 1000);

    let room;
    let localTracks = [];
    let micEnabled = true;

    async function connectToRoom() {
      try {
        const response = await fetch("/get_token", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ identity: identity, room: roomName })
        });

        const data = await response.json();
        const { token, url } = data;

        room = new Livekit.Room();

        room.on("trackSubscribed", (track, publication, participant) => {
          if (track.kind === "video") {
            track.attach(document.getElementById("remote-video"));
          }
        });

        room.on("participantConnected", participant => {
          const li = document.createElement("li");
          li.id = participant.sid;
          li.textContent = participant.identity;
          document.getElementById("participant-list").appendChild(li);
        });

        room.on("participantDisconnected", participant => {
          const li = document.getElementById(participant.sid);
          if (li) li.remove();
        });

        await room.connect(url, token);
        alert("✅ Connected to room. Click 📷 Camera to start.");
      } catch (error) {
        alert("❌ Error connecting to room: " + error.message);
        console.error(error);
      }
    }

    async function startCamera() {
      if (!room) {
        alert("Please connect to the room first.");
        return;
      }

      try {
        localTracks = await Livekit.createLocalTracks({ audio: true, video: true });

        for (const track of localTracks) {
          await room.localParticipant.publishTrack(track);
          if (track.kind === "video") {
            track.attach(document.getElementById("local-video"));
          }
        }
      } catch (err) {
        alert("Camera error: " + err.message);
      }
    }

    function toggleMic() {
      const audioTrack = localTracks.find(t => t.kind === "audio");
      if (!audioTrack) return;

      micEnabled = !micEnabled;
      if (micEnabled) {
        audioTrack.enable();
        document.getElementById("btnMic").textContent = "🎤 Mic On";
      } else {
        audioTrack.disable();
        document.getElementById("btnMic").textContent = "🎤 Mic Off";
      }
    }

    function raiseHand() {
      const messages = document.getElementById("messages");
      const div = document.createElement("div");
      div.textContent = `${identity} ✋ raised hand.`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("messageBox");
      const msg = input.value.trim();
      if (!msg) return;

      const messages = document.getElementById("messages");
      const div = document.createElement("div");
      div.textContent = `${identity}: ${msg}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
      input.value = "";
    }

    document.getElementById("btnCamera").onclick = startCamera;
    document.getElementById("btnMic").onclick = toggleMic;
    document.getElementById("btnRaiseHand").onclick = raiseHand;
    document.getElementById("btnSend").onclick = sendMessage;

    connectToRoom();
  </script>
</body>
</html>
