<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Video Classroom</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/livekit-client/2.14.0/livekit-client.umd.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f0f2f5;
    }
    header {
      padding: 1rem;
      background-color: #2d3436;
      color: white;
      text-align: center;
      font-size: 1.5rem;
    }
    #main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    #left-panel {
      flex: 3;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    #video-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1rem;
    }
    video {
      width: 45%;
      max-width: 480px;
      border-radius: 12px;
      background: black;
    }
    #controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    #controls button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #0984e3;
      color: white;
      transition: background-color 0.3s;
    }
    #controls button:hover {
      background-color: #74b9ff;
    }
    #right-panel {
      flex: 1;
      background: #fff;
      border-left: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }
    #participants {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      border-bottom: 1px solid #ccc;
    }
    #chat {
      flex: 2;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #fafafa;
    }
    #chat-input {
      display: flex;
      gap: 10px;
    }
    #chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #chat-input button {
      padding: 10px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Live Video Classroom</header>
  <div id="main">
    <div id="left-panel">
      <div id="video-container">
        <video id="local-video" autoplay muted playsinline></video>
        <video id="remote-video" autoplay playsinline></video>
      </div>
      <div id="controls">
        <button id="btnCamera">ðŸ“· Start Camera</button>
        <button id="btnMic" disabled>ðŸŽ¤ Mic On</button>
        <button id="btnRaiseHand">âœ‹ Raise Hand</button>
      </div>
    </div>
    <div id="right-panel">
      <div id="participants">
        <strong>Participants:</strong>
        <ul id="participant-list"></ul>
      </div>
      <div id="chat">
        <div id="messages"></div>
        <div id="chat-input">
          <input type="text" id="messageBox" placeholder="Type a message..." />
          <button id="btnSend">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // These should be set server-side (e.g. via templating or JS injection)
    const roomName = "{{ room_name }}";
    const identity = "{{ identity }}";

    let room;
    let localTracks = [];
    let micEnabled = true;

    async function connectToRoom() {
      try {
        // Request token from your backend that generates a LiveKit access token
        const res = await fetch("/get_token", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ room: roomName, identity })
        });

        if (!res.ok) throw new Error("Failed to get token");
        const { token } = await res.json();

        // LiveKit server URL you provided:
        const livekitServerUrl = "wss://vclassroom-wwi9i8el.livekit.cloud/";

        room = new Livekit.Room();

        // Add participants already in the room on connect
        room.on('connected', () => {
          addParticipant(room.localParticipant);
          room.participants.forEach(addParticipant);
        });

        // Participant joins
        room.on("participantConnected", participant => {
          addParticipant(participant);
        });

        // Participant leaves
        room.on("participantDisconnected", participant => {
          removeParticipant(participant);
        });

        // When remote tracks are subscribed (video/audio)
        room.on("trackSubscribed", (track, publication, participant) => {
          if (track.kind === "video") {
            track.attach(document.getElementById("remote-video"));
          }
          if (track.kind === "audio") {
            // Auto attach remote audio (hidden)
            track.attach();
          }
        });

        // Connect to LiveKit server with token and URL
        await room.connect(livekitServerUrl, token);

        alert("âœ… Connected! Click ðŸ“· Start Camera to begin streaming.");
      } catch (err) {
        alert("Connection error: " + err.message);
        console.error(err);
      }
    }

    function addParticipant(participant) {
      const list = document.getElementById("participant-list");
      if (document.getElementById(participant.sid)) return; // Avoid duplicates
      const li = document.createElement("li");
      li.id = participant.sid;
      li.textContent = participant.identity;
      list.appendChild(li);
    }

    function removeParticipant(participant) {
      const li = document.getElementById(participant.sid);
      if (li) li.remove();
    }

    async function startCamera() {
      if (!room) return alert("Not connected yet");
      if (localTracks.length) {
        alert("Camera already started");
        return;
      }
      try {
        localTracks = await Livekit.createLocalTracks({ audio: true, video: true });
        for (const track of localTracks) {
          await room.localParticipant.publishTrack(track);
          if (track.kind === "video") {
            track.attach(document.getElementById("local-video"));
          }
        }
        document.getElementById("btnMic").disabled = false;
        document.getElementById("btnCamera").textContent = "ðŸ“· Camera Started";
      } catch (err) {
        alert("Failed to start camera: " + err.message);
        console.error(err);
      }
    }

    function toggleMic() {
      const audioTrack = localTracks.find(t => t.kind === "audio");
      if (!audioTrack) return alert("No audio track available");

      micEnabled = !micEnabled;
      micEnabled ? audioTrack.enable() : audioTrack.disable();
      document.getElementById("btnMic").textContent = micEnabled ? "ðŸŽ¤ Mic On" : "ðŸŽ¤ Mic Off";
    }

    function raiseHand() {
      const div = document.createElement("div");
      div.textContent = `${identity} âœ‹ raised hand.`;
      const msgBox = document.getElementById("messages");
      msgBox.appendChild(div);
      msgBox.scrollTop = msgBox.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("messageBox");
      if (!input.value.trim()) return;
      const div = document.createElement("div");
      div.textContent = `${identity}: ${input.value}`;
      const msgBox = document.getElementById("messages");
      msgBox.appendChild(div);
      input.value = "";
      msgBox.scrollTop = msgBox.scrollHeight;
    }

    document.getElementById("btnCamera").onclick = startCamera;
    document.getElementById("btnMic").onclick = toggleMic;
    document.getElementById("btnRaiseHand").onclick = raiseHand;
    document.getElementById("btnSend").onclick = sendMessage;

    connectToRoom();
  </script>
</body>
</html>
