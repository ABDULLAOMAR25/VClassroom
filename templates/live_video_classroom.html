<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Video Classroom</title>
  <!-- LiveKit client UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@livekit/client/dist/livekit-client.umd.min.js"></script>
  <style>
    /* Your exact CSS */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f0f2f5;
    }
    header {
      padding: 1rem;
      background-color: #2d3436;
      color: white;
      text-align: center;
      font-size: 1.5rem;
    }
    #main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    #left-panel {
      flex: 3;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    #video-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1rem;
    }
    video {
      width: 45%;
      max-width: 480px;
      border-radius: 12px;
      background: black;
    }
    #controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    #controls button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #0984e3;
      color: white;
      transition: background-color 0.3s;
    }
    #controls button:hover {
      background-color: #74b9ff;
    }
    #right-panel {
      flex: 1;
      background: #fff;
      border-left: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }
    #participants {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      border-bottom: 1px solid #ccc;
    }
    #chat {
      flex: 2;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #fafafa;
    }
    #chat-input {
      display: flex;
      gap: 10px;
    }
    #chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #chat-input button {
      padding: 10px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Live Video Classroom</header>
  <div id="main">
    <div id="left-panel">
      <div id="video-container">
        <video id="local-video" autoplay muted playsinline></video>
        <video id="remote-video" autoplay playsinline></video>
      </div>
      <div id="controls">
        <button id="btnCamera">ðŸ“· Start Camera</button>
        <button id="btnMic">ðŸŽ¤ Mute Mic</button>
        <button id="btnRaiseHand">âœ‹ Raise Hand</button>
      </div>
    </div>
    <div id="right-panel">
      <div id="participants">
        <strong>Participants:</strong>
        <ul id="participant-list"></ul>
      </div>
      <div id="chat">
        <div id="messages"></div>
        <div id="chat-input">
          <input type="text" id="messageBox" placeholder="Type a message..." />
          <button id="btnSend">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Flask-injected variables (replace with your templating engine variables)
    const roomName = "{{ room_name }}";
    const identity = "{{ identity }}";

    const { Room, createLocalTracks } = livekit;

    let room;
    let localTracks = [];
    let micEnabled = true;

    async function connectToRoom() {
      try {
        console.log(`Connecting as ${identity} to room ${roomName}`);

        const res = await fetch("/get_token", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ identity: identity, room: roomName }),
        });

        if (!res.ok) {
          const text = await res.text();
          throw new Error(`Failed to get token: ${text}`);
        }

        const { token, url } = await res.json();

        room = new Room();

        // Participant connected event
        room.on("participantConnected", participant => {
          console.log("Participant connected:", participant.identity);
          addParticipantToList(participant);
        });

        // Participant disconnected event
        room.on("participantDisconnected", participant => {
          console.log("Participant disconnected:", participant.identity);
          removeParticipantFromList(participant);
        });

        // Track subscribed (remote video)
        room.on("trackSubscribed", (track, publication, participant) => {
          if (track.kind === "video") {
            track.attach(document.getElementById("remote-video"));
          }
        });

        await room.connect(url, token);
        console.log("Connected to room");

        addParticipantToList(room.localParticipant);

      } catch (error) {
        alert("Error connecting to room: " + error.message);
        console.error(error);
      }
    }

    async function startCamera() {
      if (!room) {
        alert("Not connected to room");
        return;
      }
      if (localTracks.length) {
        alert("Camera already started");
        return;
      }
      try {
        localTracks = await createLocalTracks({ audio: true, video: true });
        for (const track of localTracks) {
          await room.localParticipant.publishTrack(track);
          if (track.kind === "video") {
            track.attach(document.getElementById("local-video"));
          }
        }
        console.log("Local tracks published");
        document.getElementById("btnCamera").disabled = true; // disable after start
      } catch (err) {
        alert("Failed to start camera: " + err.message);
      }
    }

    function toggleMic() {
      if (!localTracks.length) return;
      const audioTrack = localTracks.find(t => t.kind === "audio");
      if (!audioTrack) return;

      if (micEnabled) {
        audioTrack.disable();
        micEnabled = false;
        document.getElementById("btnMic").textContent = "ðŸŽ¤ Unmute Mic";
      } else {
        audioTrack.enable();
        micEnabled = true;
        document.getElementById("btnMic").textContent = "ðŸŽ¤ Mute Mic";
      }
    }

    function raiseHand() {
      const messages = document.getElementById("messages");
      const div = document.createElement("div");
      div.textContent = `${identity} âœ‹ raised hand.`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("messageBox");
      if (!input.value.trim()) return;
      const messages = document.getElementById("messages");
      const div = document.createElement("div");
      div.textContent = `${identity}: ${input.value}`;
      messages.appendChild(div);
      input.value = "";
      messages.scrollTop = messages.scrollHeight;
    }

    function addParticipantToList(participant) {
      const ul = document.getElementById("participant-list");
      if (document.getElementById(participant.sid)) return; // already listed
      const li = document.createElement("li");
      li.id = participant.sid;
      li.textContent = participant.identity;
      ul.appendChild(li);
    }

    function removeParticipantFromList(participant) {
      const li = document.getElementById(participant.sid);
      if (li) li.remove();
    }

    document.getElementById("btnCamera").addEventListener("click", startCamera);
    document.getElementById("btnMic").addEventListener("click", toggleMic);
    document.getElementById("btnRaiseHand").addEventListener("click", raiseHand);
    document.getElementById("btnSend").addEventListener("click", sendMessage);

    // Connect on page load
    connectToRoom();
  </script>
</body>
</html>
