<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Video Classroom</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f8f9fa;
        padding: 20px;
    }
    .container {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    input, button {
        padding: 10px;
        font-size: 16px;
        margin: 5px 0;
        width: 100%;
    }
    #videos {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 20px;
    }
    video {
        width: 48%;
        border: 2px solid #007bff;
        border-radius: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Join Live Video Classroom</h2>
    <input type="text" id="room" placeholder="Enter Room Name" />
    <button onclick="joinRoom()">Join Room</button>
    <div id="status" style="margin-top: 10px; color: green;"></div>
    <div id="videos"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@livekit/client/dist/livekit-client.umd.min.js"></script>
<script>
async function joinRoom() {
    const roomName = document.getElementById('room').value.trim();
    if (!roomName) {
        alert('Please enter a room name');
        return;
    }

    const statusDiv = document.getElementById('status');
    statusDiv.textContent = 'Generating token...';

    try {
        // 1. Get Token from Flask backend
        const res = await fetch('/get_token', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ room: roomName })
        });
        const data = await res.json();
        if (data.error) {
            statusDiv.style.color = 'red';
            statusDiv.textContent = 'Error: ' + data.error;
            return;
        }

        const token = data.token;
        statusDiv.textContent = 'Token received. Connecting...';

        // 2. Connect to LiveKit
        const livekitRoom = new LivekitClient.Room();
        livekitRoom.on('trackSubscribed', (track, publication, participant) => {
            if (track.kind === 'video') {
                const videoEl = track.attach();
                document.getElementById('videos').appendChild(videoEl);
            }
        });

        livekitRoom.on('disconnected', () => {
            statusDiv.textContent = 'Disconnected from room.';
        });

        await livekitRoom.connect("{{LIVEKIT_URL}}", token);
        statusDiv.textContent = 'Connected to room: ' + roomName;

        // 3. Publish local camera & mic
        await livekitRoom.localParticipant.enableCameraAndMicrophone();

        // Show local video
        livekitRoom.localParticipant.videoTracks.forEach(pub => {
            const videoEl = pub.track.attach();
            document.getElementById('videos').appendChild(videoEl);
        });

    } catch (err) {
        console.error(err);
        statusDiv.style.color = 'red';
        statusDiv.textContent = 'Error connecting to LiveKit.';
    }
}
</script>
</body>
</html>
