<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Video Classroom</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/livekit-client/2.14.0/livekit-client.umd.js"></script>
  <style>
    /* (keep your CSS as is) */
    /* ... your styles unchanged ... */
  </style>
</head>
<body>
  <header>Live Video Classroom</header>
  <div id="main">
    <div id="left-panel">
      <div id="video-container">
        <video id="local-video" autoplay muted playsinline></video>
        <!-- container for remote participants videos -->
        <div id="remote-videos"></div>
      </div>
      <div id="controls">
        <button id="btnCamera">ðŸ“· Start Camera</button>
        <button id="btnMic" disabled>ðŸŽ¤ Mic On</button>
        <button id="btnRaiseHand">âœ‹ Raise Hand</button>
      </div>
    </div>
    <div id="right-panel">
      <div id="participants">
        <strong>Participants:</strong>
        <ul id="participant-list"></ul>
      </div>
      <div id="chat">
        <div id="messages"></div>
        <div id="chat-input">
          <input type="text" id="messageBox" placeholder="Type a message..." />
          <button id="btnSend">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // These will be injected by your server templating system
    const roomName = "{{ room_name }}";
    const identity = "{{ identity }}";

    let room;
    let localTracks = [];
    let micEnabled = true;

    async function connectToRoom() {
      try {
        const res = await fetch("/get_token", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ room: roomName, identity })
        });

        if (!res.ok) throw new Error("Failed to get token");
        const { token, url } = await res.json();

        room = new Livekit.Room();

        // Populate participants already in the room
        room.on('connected', () => {
          // Add yourself
          addParticipant(room.localParticipant);

          // Add all existing participants
          room.participants.forEach(addParticipant);
        });

        // Handle new participants
        room.on("participantConnected", participant => {
          addParticipant(participant);
        });

        // Handle participant disconnect
        room.on("participantDisconnected", participant => {
          removeParticipant(participant);
          removeParticipantVideos(participant);
        });

        // Subscribe to remote tracks
        room.on("trackSubscribed", (track, publication, participant) => {
          if (track.kind === "video") {
            addRemoteVideo(track, participant);
          }
          if (track.kind === "audio") {
            // audio tracks do not need UI, but you can play them
            track.attach(); // auto attach to a hidden audio element
          }
        });

        // Unsubscribe track removal
        room.on("trackUnsubscribed", (track, publication, participant) => {
          removeRemoteVideo(track, participant);
        });

        await room.connect(url, token);

        alert("âœ… Connected to room. Click ðŸ“· Start Camera to start your camera.");

      } catch (err) {
        alert("Connection error: " + err.message);
        console.error(err);
      }
    }

    // Add participant to list UI
    function addParticipant(participant) {
      const list = document.getElementById("participant-list");
      if (document.getElementById(participant.sid)) return; // already added
      const li = document.createElement("li");
      li.id = participant.sid;
      li.textContent = participant.identity;
      list.appendChild(li);
    }

    // Remove participant from list UI
    function removeParticipant(participant) {
      const li = document.getElementById(participant.sid);
      if (li) li.remove();
    }

    // Add remote participant video element
    function addRemoteVideo(track, participant) {
      const container = document.getElementById("remote-videos");
      let videoEl = document.getElementById(`remote-video-${participant.sid}`);
      if (!videoEl) {
        videoEl = document.createElement("video");
        videoEl.id = `remote-video-${participant.sid}`;
        videoEl.autoplay = true;
        videoEl.playsInline = true;
        videoEl.style.width = "45%";
        videoEl.style.maxWidth = "480px";
        videoEl.style.borderRadius = "12px";
        videoEl.style.background = "black";
        container.appendChild(videoEl);
      }
      track.attach(videoEl);
    }

    // Remove remote participant video element for a track
    function removeRemoteVideo(track, participant) {
      const videoEl = document.getElementById(`remote-video-${participant.sid}`);
      if (videoEl) {
        track.detach(videoEl);
        videoEl.remove();
      }
    }

    // Remove all videos for a participant (called on disconnect)
    function removeParticipantVideos(participant) {
      const videoEl = document.getElementById(`remote-video-${participant.sid}`);
      if (videoEl) {
        videoEl.remove();
      }
    }

    // Start camera and mic, publish tracks
    async function startCamera() {
      if (!room) return alert("Not connected yet");

      if (localTracks.length) {
        alert("Camera already started");
        return;
      }

      try {
        localTracks = await Livekit.createLocalTracks({ audio: true, video: true });
        for (const track of localTracks) {
          await room.localParticipant.publishTrack(track);
          if (track.kind === "video") {
            track.attach(document.getElementById("local-video"));
          }
        }
        document.getElementById("btnMic").disabled = false;
        document.getElementById("btnCamera").textContent = "ðŸ“· Camera Started";
      } catch (err) {
        alert("Failed to start camera: " + err.message);
        console.error(err);
      }
    }

    // Toggle mic on/off
    function toggleMic() {
      const audioTrack = localTracks.find(t => t.kind === "audio");
      if (!audioTrack) return alert("No audio track available");

      micEnabled = !micEnabled;
      micEnabled ? audioTrack.enable() : audioTrack.disable();
      document.getElementById("btnMic").textContent = micEnabled ? "ðŸŽ¤ Mic On" : "ðŸŽ¤ Mic Off";
    }

    // Raise hand locally (could be extended with signaling)
    function raiseHand() {
      const div = document.createElement("div");
      div.textContent = `${identity} âœ‹ raised hand.`;
      const msgBox = document.getElementById("messages");
      msgBox.appendChild(div);
      msgBox.scrollTop = msgBox.scrollHeight;
    }

    // Send message locally (no real signaling)
    function sendMessage() {
      const input = document.getElementById("messageBox");
      if (!input.value.trim()) return;
      const div = document.createElement("div");
      div.textContent = `${identity}: ${input.value}`;
      const msgBox = document.getElementById("messages");
      msgBox.appendChild(div);
      input.value = "";
      msgBox.scrollTop = msgBox.scrollHeight;
    }

    document.getElementById("btnCamera").onclick = startCamera;
    document.getElementById("btnMic").onclick = toggleMic;
    document.getElementById("btnRaiseHand").onclick = raiseHand;
    document.getElementById("btnSend").onclick = sendMessage;

    connectToRoom();

  </script>
</body>
</html>
