<script src="https://cdn.jsdelivr.net/npm/@livekit/client/dist/livekit-client.umd.min.js"></script>
<script>
async function joinRoom() {
    const roomName = document.getElementById('room').value.trim();
    if (!roomName) {
        alert('Please enter a room name');
        return;
    }

    const statusDiv = document.getElementById('status');
    statusDiv.textContent = 'Generating token...';

    try {
        // 1. Get Token from Flask backend
        const res = await fetch('/get_token', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ room: roomName })
        });
        const data = await res.json();
        if (data.error) {
            statusDiv.style.color = 'red';
            statusDiv.textContent = 'Error: ' + data.error;
            return;
        }

        const token = data.token;
        statusDiv.textContent = 'Token received. Connecting...';

        // 2. Connect to LiveKit
        const livekitRoom = new Livekit.Room();
        livekitRoom.on('trackSubscribed', (track, publication, participant) => {
            if (track.kind === 'video') {
                const videoEl = track.attach();
                document.getElementById('videos').appendChild(videoEl);
            }
        });

        livekitRoom.on('disconnected', () => {
            statusDiv.textContent = 'Disconnected from room.';
        });

        await livekitRoom.connect("{{LIVEKIT_URL}}", token);
        statusDiv.textContent = 'Connected to room: ' + roomName;

        // 3. Publish local camera & mic
        await livekitRoom.localParticipant.enableCameraAndMicrophone();

        // Show local video
        livekitRoom.localParticipant.videoTracks.forEach(pub => {
            const videoEl = pub.track.attach();
            document.getElementById('videos').appendChild(videoEl);
        });

    } catch (err) {
        console.error(err);
        statusDiv.style.color = 'red';
        statusDiv.textContent = 'Error connecting to LiveKit.';
    }
}
</script>
