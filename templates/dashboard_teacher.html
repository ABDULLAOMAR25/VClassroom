<!DOCTYPE html>
<html>
<head>
    <title>Teacher Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            background-color: #f4f6f9;
            padding: 30px 20px;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        nav {
            background-color: #1abc9c;
            padding: 10px 15px;
            border-radius: 6px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            background-color: #16a085;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #149174;
        }

        ul {
            list-style: none;
            margin-top: 30px;
            padding: 0;
        }

        ul li {
            background-color: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        ul li a {
            text-decoration: none;
            color: #2c3e50;
            font-size: 16px;
            font-weight: bold;
            display: block;
        }

        ul li a:hover {
            color: #1abc9c;
        }
    </style>
</head>
<body>
    <h2>👩‍🏫 Welcome, Teacher!</h2>
    <nav>
        <a href="{{ url_for('record') }}">📹 Record Your Class</a>
        <a href="{{ url_for('logout') }}">🚪 Logout</a>
    </nav>
    <ul>
        <li><a href="{{ url_for('create_session') }}">➕ Create Session</a></li>
        <li><a href="{{ url_for('sessions') }}">📋 Manage Sessions</a></li>
        <li><a href="#">📚 Upload Materials</a></li>
    </ul>
</body>
</html>
