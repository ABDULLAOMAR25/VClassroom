<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Video Classroom</title>
  <script src="https://unpkg.com/@livekit/client/dist/livekit-client.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f0f2f5;
    }
    header {
      padding: 1rem;
      background-color: #2d3436;
      color: white;
      text-align: center;
      font-size: 1.5rem;
    }
    #main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    #left-panel {
      flex: 3;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    #video-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1rem;
    }
    video {
      width: 45%;
      max-width: 480px;
      border-radius: 12px;
      background: black;
    }
    #controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    #controls button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #0984e3;
      color: white;
      transition: background-color 0.3s;
    }
    #controls button:hover {
      background-color: #74b9ff;
    }
    #right-panel {
      flex: 1;
      background: #fff;
      border-left: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }
    #participants {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      border-bottom: 1px solid #ccc;
    }
    #chat {
      flex: 2;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #fafafa;
    }
    #chat-input {
      display: flex;
      gap: 10px;
    }
    #chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #chat-input button {
      padding: 10px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Live Video Classroom</header>
  <div id="main">
    <div id="left-panel">
      <div id="video-container">
        <video id="local-video" autoplay muted playsinline></video>
        <video id="remote-video" autoplay playsinline></video>
      </div>
      <div id="controls">
        <button onclick="startCamera()">üì∑ Camera</button>
        <button onclick="toggleMic()">üé§ Mic</button>
        <button onclick="startClientRecording()">‚è∫Ô∏è Record</button>
        <button onclick="stopClientRecording()">üõë Stop</button>
        <button onclick="raiseHand()">‚úã Raise Hand</button>
      </div>
    </div>
    <div id="right-panel">
      <div id="participants">
        <strong>Participants:</strong>
        <ul id="participant-list"></ul>
      </div>
      <div id="chat">
        <div id="messages"></div>
        <div id="chat-input">
          <input type="text" id="messageBox" placeholder="Type a message..." />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const identity = prompt("Enter your name:");
    const roomName = "<session id>"; // Replace with dynamic ID if using Flask template

    let room, localTracks = [], mediaRecorder, recordedChunks = [], combinedStream;
    let isRoomConnected = false;

    // Step 1: Fetch Token and Connect to Room
    fetch('/get_token', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ identity, room: roomName })
    })
    .then(res => res.json())
    .then(async ({ token, url }) => {
      room = new LiveKit.Room();

      room.on("trackSubscribed", (track, publication, participant) => {
        if (track.kind === "video") {
          track.attach(document.getElementById("remote-video"));
        }
      });

      room.on("participantConnected", participant => {
        const li = document.createElement("li");
        li.textContent = participant.identity;
        li.id = participant.sid;
        document.getElementById("participant-list").appendChild(li);
      });

      room.on("participantDisconnected", participant => {
        const li = document.getElementById(participant.sid);
        if (li) li.remove();
      });

      await room.connect(url, token);
      isRoomConnected = true;
      alert("‚úÖ Connected to classroom. Click üì∑ Camera to enable video.");
    });

    // Step 2: Start Camera and Mic
    async function startCamera() {
      if (!isRoomConnected) {
        alert("‚ö†Ô∏è Room not yet connected.");
        return;
      }

      try {
        localTracks = await LiveKit.createLocalTracks({ audio: true, video: true });

        for (let track of localTracks) {
          await room.localParticipant.publishTrack(track);
          if (track.kind === "video") {
            track.attach(document.getElementById("local-video"));
          }
        }
      } catch (error) {
        alert("Could not start camera: " + error.message);
      }
    }

    // Step 3: Toggle Microphone
    function toggleMic() {
      const audioTrack = localTracks.find(t => t.kind === 'audio');
      if (audioTrack) {
        audioTrack.isEnabled ? audioTrack.disable() : audioTrack.enable();
      }
    }

    // Step 4: Start Recording Camera + Mic
    function startClientRecording() {
      if (!localTracks.length) {
        alert("Start the camera first.");
        return;
      }

      const stream = new MediaStream();
      const videoTrack = localTracks.find(t => t.kind === 'video');
      const audioTrack = localTracks.find(t => t.kind === 'audio');

      if (videoTrack) stream.addTrack(videoTrack.mediaStreamTrack);
      if (audioTrack) stream.addTrack(audioTrack.mediaStreamTrack);

      recordedChunks = [];
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `recording_${Date.now()}.webm`;
        a.click();
      };

      mediaRecorder.start();
    }

    function stopClientRecording() {
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
      }
    }

    // Step 5: Chat and Hand Raising
    function raiseHand() {
      const div = document.createElement("div");
      div.textContent = `${identity} ‚úã raised hand.`;
      document.getElementById("messages").appendChild(div);
    }

    function sendMessage() {
      const input = document.getElementById("messageBox");
      if (input.value.trim()) {
        const div = document.createElement("div");
        div.textContent = `${identity}: ${input.value}`;
        document.getElementById("messages").appendChild(div);
        input.value = "";
      }
    }
  </script>
</body>
</html>
