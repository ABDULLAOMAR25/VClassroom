<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Live Class</title>
  <script src="https://unpkg.com/@livekit/client/dist/livekit-client.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f4f6f9;
      color: #2c3e50;
      padding: 30px 20px;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 30px;
      color: #2c3e50;
      font-size: 24px;
    }

    #video-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
      flex: 1;
    }

    video {
      width: 100%;
      max-width: 480px;
      height: auto;
      border-radius: 12px;
      background-color: #000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }

    #controls button {
      font-size: 16px;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      background-color: #1abc9c;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #controls button:hover {
      background-color: #16a085;
    }

    #controls button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      background-color: #ecf0f1;
      color: #7f8c8d;
      font-size: 14px;
      margin-top: auto;
    }

    @media (max-width: 768px) {
      #video-container {
        flex-direction: column;
        align-items: center;
      }

      #controls {
        flex-direction: column;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Live Class Session: {{ session.class_name }}</h1>

  <div id="video-container">
    <video id="local-video" autoplay muted playsinline></video>
    <video id="remote-video" autoplay playsinline></video>
  </div>

  <div id="controls">
    <button id="camera-btn" onclick="toggleCamera()">üì∑ Camera</button>
    <button id="mic-btn" onclick="toggleMic()">üé§ Mic</button>
    <button onclick="startRecording()">üü¢ Start Server Recording</button>
    <button onclick="stopRecording()">üî¥ Stop Server Recording</button>
    <button id="start-rec-btn" onclick="startClientRecording()">‚è∫Ô∏è Start Client Recording</button>
    <button id="stop-rec-btn" onclick="stopClientRecording()" disabled>üõë Stop Client Recording</button>
  </div>

  <footer>
    &copy; 2025 Technologist TV | All Rights Reserved
  </footer>

  <script>
    const roomName = "classroom_{{ session.id }}";
    const identity = prompt("Enter your name:");
    let cameraOn = true;
    let micOn = true;
    let mediaRecorder;
    let recordedChunks = [];
    let combinedStream;

    fetch('/get_token', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ identity, room: roomName })
    })
    .then(res => res.json())
    .then(async ({ token, url }) => {
      const room = new Livekit.Room();

      room.on("trackSubscribed", (track, publication, participant) => {
        if (track.kind === "video") {
          track.attach(document.getElementById("remote-video"));
        }
      });

      await room.connect(url, token);

      const localTracks = await Livekit.createLocalTracks({
        audio: true,
        video: true
      });

      for (let track of localTracks) {
        await room.localParticipant.publishTrack(track);
        if (track.kind === "video") {
          track.attach(document.getElementById("local-video"));
        }
      }

      window.room = room;
      window.localTracks = localTracks;
    });

    function toggleCamera() {
      const videoTrack = window.localTracks.find(t => t.kind === 'video');
      if (videoTrack) {
        if (cameraOn) {
          videoTrack.disable();
          document.getElementById("camera-btn").innerText = "üö´üì∑ Camera Off";
        } else {
          videoTrack.enable();
          document.getElementById("camera-btn").innerText = "üì∑ Camera";
        }
        cameraOn = !cameraOn;
      }
    }

    function toggleMic() {
      const audioTrack = window.localTracks.find(t => t.kind === 'audio');
      if (audioTrack) {
        if (micOn) {
          audioTrack.disable();
          document.getElementById("mic-btn").innerText = "üîá Mic Off";
        } else {
          audioTrack.enable();
          document.getElementById("mic-btn").innerText = "üé§ Mic";
        }
        micOn = !micOn;
      }
    }

    function startRecording() {
      fetch(`/start-recording/${roomName}`, {
        method: 'POST'
      })
      .then(res => res.json())
      .then(data => alert(data.message || "Server recording started"))
      .catch(err => alert("Error starting server recording"));
    }

    function stopRecording() {
      fetch(`/stop-recording`, {
        method: 'POST'
      })
      .then(res => res.json())
      .then(data => alert(data.message || "Server recording stopped"))
      .catch(err => alert("Error stopping server recording"));
    }

    async function startClientRecording() {
      try {
        const cameraTrack = window.localTracks.find(t => t.kind === 'video');
        const micTrack = window.localTracks.find(t => t.kind === 'audio');

        const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });

        combinedStream = new MediaStream();

        screenStream.getTracks().forEach(track => combinedStream.addTrack(track));
        if (cameraTrack) combinedStream.addTrack(cameraTrack.mediaStreamTrack);
        if (micTrack) combinedStream.addTrack(micTrack.mediaStreamTrack);

        document.getElementById('local-video').srcObject = combinedStream;

        recordedChunks = [];
        mediaRecorder = new MediaRecorder(combinedStream);

        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0) recordedChunks.push(e.data);
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: 'video/webm' });
          const url = URL.createObjectURL(blob);

          const a = document.createElement('a');
          a.style.display = 'none';
          a.href = url;
          a.download = `recording_${Date.now()}.webm`;
          document.body.appendChild(a);
          a.click();

          setTimeout(() => {
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
          }, 100);

          const localVideo = document.getElementById('local-video');
          localVideo.srcObject = null;
          if (cameraTrack) cameraTrack.attach(localVideo);
        };

        mediaRecorder.start();
        document.getElementById('start-rec-btn').disabled = true;
        document.getElementById('stop-rec-btn').disabled = false;
      } catch (err) {
        alert('Error starting client recording: ' + err.message);
      }
    }

    function stopClientRecording() {
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
        combinedStream.getTracks().forEach(track => track.stop());

        document.getElementById('start-rec-btn').disabled = false;
        document.getElementById('stop-rec-btn').disabled = true;
      }
    }
  </script>
</body>
</html>
