<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | Virtual Classroom</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(120deg, #007bff, #00c6ff);
    }

    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-wrapper {
      background-color: #fff;
      padding: 30px 20px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #007bff;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: 600;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #005ecb;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }

    .link a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      .form-wrapper {
        padding: 25px 15px;
      }

      h2 {
        font-size: 20px;
      }

      input, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="form-wrapper">
      <h2>Reset Password</h2>

      <form method="POST" action="{{ url_for('forgot_password') }}">
        <label for="email">Enter your email address</label>
        <input type="email" id="email" name="email" placeholder="example@domain.com" required>

        <button type="submit">Send Reset Link</button>

        <div class="link">
          <a href="{{ url_for('login') }}">â¬… Back to Login</a>
        </div>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 Virtual Classroom | All Rights Reserved
  </footer>
</body>
</html>
